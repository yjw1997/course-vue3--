<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script src="./reactivity.global.js"></script>
  <div id="app"></div>
  <script>
    // effect 代表的是副作用函数, 如果此函数的依赖的数据发生变化 会重新执行
    // reactive 将数据变成响应式数据 proxy
    const {
      effect,
      reactive,
    } = VueReactivity
    console.log('[ reactive ] >', reactive)
    const state = reactive({
      name: 'yjw',
      age: 13,
      address: {
        num: 111
      }
    })
    console.log(state.address)
    effect(() => { //  此effect函数默认会先执行一次,对响应式数据取值(取值过程中数据会依赖于当前的effect)
      app.innerHTML = `${state.name}今年${state.age}岁了`
    })
    state.address

    setTimeout(() => {
      state.age++
    }, 1000);
  </script>

</body>

</html>
