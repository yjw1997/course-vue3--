<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script src="./reactivity.global.js"></script>
  <div id="app"></div>
  <script>
    let waiting = false
    const {
      effect,
      reactive,
    } = VueReactivity
    const state = reactive({
      flag: true,
      name: 'jw',
      age: 30
    })
    let runner = effect(() => {
      app.innerHTML = state.age
    }, {
      scheduler() {
        console.log('run')
        if (!waiting) {
          waiting = true
          setTimeout(() => {
            runner()
            waiting = false
          }, 1000)
        }
      }
    })
    state.age = 1000
    state.age = 2000
    state.age = 3000
    state.age = 4000
    state.age = 5000
  </script>

</body>

</html>
