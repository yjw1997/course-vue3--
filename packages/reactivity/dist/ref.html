    const {
      toRefs,
      effect,
      reactive
    } = VueReactivity
    const school = reactive({
      name: 'yjw',
      age: 24
    })
    console.log('[ toRefs(school) ] >', toRefs(school))

    let {
      name,
      age
    } = toRefs(school)
    effect(() => {
      app.innerHTML = `${name.value}今年${age.value}岁了`
    })
    setTimeout(() => {
      age.value = 1000
    }, 2000)
